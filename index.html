<!-- placed the data-theme in html instead of body so JS can read it (deffering JS is possible but not needed in anythin so which makes current approach is more performant) -->
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="a minimal weather app that brings you up-to-date weather information about your current location with forecast and hourly updates">
    <!-- styling -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/loader.css">
    <link rel="shortcut icon" href="public/assets/logo.png" type="image/x-icon">

    <title>Alfonso ‚òÅ Weather App</title>

    <meta property="og:image" og:image:type="image/png" content="public/assets/banner.png">
    <meta property="og:description"
        content="keep up to date with the latest weather update for you city with Alfonso Weather App">
    <meta property="og:type" content="website">
</head>

        <div id="current-location" class="place-date">

        </div>
        <div class="themeControls">
            <label id="theme-switch" for="theme switch" class="button-switch">
                <div class="gimball"></div>
            </label>

            <select class="btn-select" name="theme-scheme" id="theme-scheme-select">
                <option value="blue" selected>blue</option>
                <option value="purple">purple</option>

            </select>
        </div>

    </header>
    <main>
        <!-- current weather summary -->
        <article class="currentSummary">
            <section id="day-summary" class="daySummary">
            </section>
            <section id="day-details" class="dayDetails">

            </section>
        </article>
        <!--quick week summary-->
        <section id="weekly-summary" class="weeklySummary">

        </section>
        <section id="detailed-hourly" class="detailedHourly">


        </section>
    </main>
    <footer>
        <p translate="no">Alfonso &copy; 2023</p>
    </footer>
